
{% extends 'admin/adminbase.html' %}
{% block content %}
	<section class="contact py-5" style="background-color: aquamarine;">
		<div class="container py-md-4 mt-md-3">
			<h2 class="heading-agileinfo">Add Company<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form method="post" enctype="multipart/form-data">
                        <div class="contact_left_grid" style="padding-left: 200px;">
                           
							{% csrf_token %} 
							<input type="text" name="company" placeholder="company.." required=""title="Please enter your company Name" required pattern="[A-Z a-z]+">
							<input type="file" name="file" placeholder="Photo" required="">
                            
							<input type="submit" value="Add Now">
							
							<div class="clearfix"> </div>
						</div>
					</form>
					{% if msg %}
					<script>
						alert('{{msg}}');
					</script>
					{% endif %}
				</div>
			</div>
		</div>
	</section>
{% endblock %}
