
{% extends 'sc/scbase.html' %}
{% block content %}


<div class="bs-docs-example" style="background-color: aquamarine;">
    <table class="table">
        <thead>
            <tr>
                
                <th style=" background-color :rgb(33, 92, 100);color: white;font-size: 20px;">Company</th>
                <th style=" background-color :rgb(33, 92, 100);color: white;font-size: 20px;">Booking Date</th>
               
                <th style=" background-color :rgb(33, 92, 100);color: white;font-size: 20px;">problem</th>
                <th style=" background-color :rgb(33, 92, 100);color: white;font-size: 20px;">Finishing date</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td style="color:rgb(179, 7, 7);font-size: 15px;">
                    {{i.1}}
                </td>


                <td style="color:rgb(179, 7, 7);font-size: 15px;">
                    {{i.2}}
                </td>

                <td style="color:rgb(179, 7, 7);font-size: 15px;">
                    {{i.3}}
                </td>
               
                <td style="color:rgb(179, 7, 7);font-size: 15px;">
                    {{i.7}}
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>





{% endblock %}
