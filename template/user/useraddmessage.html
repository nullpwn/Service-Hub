
{% extends 'user/userbase.html' %}
{% block content %}
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3" style="background-color: aquamarine;">
			<h2 class="heading-agileinfo">Add Message<span></span></h2>
			<span class="w3-line black"></span>
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				
				
				<div class="contact_grid_right mt-5">
                
					
					<form method="post" enctype="multipart/form-data">
                        <div class="contact_left_grid" style="padding-left: 200px;">
                           
							{% csrf_token %} 
							<input type="text" name="message" placeholder="Add Message.." required="">
							<select name="reciepient">
                                <option name="">select your reciepient</option>
                                <option name="admin@gmail.com">admin</option>
                                {% for i in data1 %}
                                <option value="{{i.2}}">{{i.1}}</option>
                                {% endfor %}
                            </select>
                            
							<input type="submit" value="Add Now">
							
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
